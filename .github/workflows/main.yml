name: Docker Image Build And Deploy

on:
  workflow_dispatch:

jobs:
  docker:
    env:
      IMAGE_NAME: 'fujikomalan/flask-github'
      
    runs-on: self-hosted 
    steps:
      - name: Checking Docker Installation
        run: |
          docker version
          
      - name: Checkout Repository
        uses: actions/checkout@v4 
        
      - name: Docker Login
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_PASSWORD }} 

      - name: Build Docker Image
        run: |
          docker image build -t  ${{env.IMAGE_NAME}}:latest -t ${{env.IMAGE_NAME}}:$COMMIT_ID . 
    
          
      - name: Push Docker Image
        run: |

          docker image push ${{env.IMAGE_NAME}}:latest
          docker image push ${{env.IMAGE_NAME}}:$COMMIT_ID

      - name: Running Docker Container
        run: |

          docker container run -d --name flaskapp -p 8080:5000 ${{env.IMAGE_NAME}}:latest
